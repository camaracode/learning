apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: webapp-istio-vs
spec:
  hosts: # s達o os services do kubernetes
  - webapp-istio-service
  http:
  - route:
    - destination:
        host: webapp-istio-service
        subset: all      
--- 
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule # IMPORTANTE: posso ter um destinarionrule sem ter um virtualservice, caso n達o existe, o destinationrule segue o padr達o do kubernetes
metadata:
  name: webapp-istio-dr
spec:
  host: webapp-istio-service # s達o os services do kubernetes
  trafficPolicy:  
    loadBalancer:
      consistentHash:
        httpHeaderName: "x-user"
  subsets:
  - name: all
    labels:
      app: webapp-istio # pegar todos os pods com esse nome